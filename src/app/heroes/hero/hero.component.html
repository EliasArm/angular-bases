<h1> {{hero}} </h1>

<dl>
  <td>Nombre:</td>
  <dd> {{name}} </dd>

  <td>Edad:</td>
  <dd> {{age}} </dd>

  <td>MÃ©todo:</td>
  <dd> {{getHeroeDescription()}} </dd>

  <td>Capitalizado:</td>
  <dd> {{capitalizedName}} </dd>
</dl>

<button
  *ngIf="name !== 'Tony Stark'"
  (click)="changeHero()"
  class="btn btn-primary">
  Cambiar nombre
</button>
<button
  (click)="resetHero()"
  class="btn btn-primary mx-2">
  Reset Hero
</button>
<button
  *ngIf="age !== 45"
  (click)="changeAge()"
  class="btn btn-primary">
  Cambiar edad
</button>
